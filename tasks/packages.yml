---
- name: keepalived | Install the required packages in Redhat derivatives
  yum:
    name: "{{ hostvars[inventory_hostname]['keepalived_package'] }}"
    state: "installed"
  when:
  - "hostvars[inventory_hostname]['ansible_os_family'] == 'RedHat'"
- name: keepalived | Install the required packages in Debian derivatives
  apt:
    name: "{{ hostvars[inventory_hostname]['keepalived_package'] }}"
    state: "installed"
    update_cache: "yes"
  when:
  - "hostvars[inventory_hostname]['ansible_os_family'] == 'Debian'"
- name: keepalived | Install the required packages in ArchLinux derivatives
  pacman:
    name: "{{ hostvars[inventory_hostname]['keepalived_package'] }}"
    state: "installed"
    update_cache: "yes"
  when:
  - "hostvars[inventory_hostname]['ansible_os_family'] == 'Archlinux'"
